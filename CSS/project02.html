<!DOCTYPE html>
<html>
<head>
  <title>Catch the Button Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: lightblue;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      text-align: center;
    }

    h2 {
      color: black;
    }

    #score {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #catch-btn {
      padding: 10px 15px;
      background: tomato;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>Catch the Button!</h2>
    <p id="score">Score: 0</p>
    <button id="catch-btn">Catch Me!</button>
  </div>

  <script>
    // get elements
    const button = document.getElementById("catch-btn");
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    // move button when mouse goes over it
    button.addEventListener("mouseover", function() {
      let x = Math.random() * (window.innerWidth - 100);
      let y = Math.random() * (window.innerHeight - 100);
      button.style.left = x + "px";
      button.style.top = y + "px";
    });

    // increase score when clicked
    button.addEventListener("click", function() {
      score++;
      scoreDisplay.textContent = "Score: " + score;
    });
  </script>
</body>
</html>
