<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <title>Document</title>
    </head>
    <body>
        <!-- 
        unordered list ul - bullet points
        ordered list ol - number
        description list dl - term + description

        ul ol - li list item 
        -->

        <ul>
           <li>milk</li>
           <li>bread</li>
           <li>apple</li>
        </ul>

        <ol>
            <li>go to the web</li>
            <li>register for program</li>
            <li>start live class</li>
        </ol>

        <dl>
            <dt>HTML</dt>
            <dd>the structure of web page</dd>

            <dt>CSS</dt>
            <dd>the styling of web page</dd>

            <dt>JavaScript</dt>
            <dd>js is the brain of our website</dd>
        </dl>
    
        <ul>
            <li>Fruits</li>
            <ul>
                <li>apple</li>
                <li>orange</li>
            </ul>
        </ul>

        <ol start="5">
            <li>step 5</li>
            <li>step 6</li>
        </ol>

        
    </body>
</html>
